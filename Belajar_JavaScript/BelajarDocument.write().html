<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh document.write() dengan Tombol</title>
</head>
<body>
    <h1>Selamat datang di halaman web ini</h1>

    <button onclick="tampilkanTeks()">Klik untuk Menampilkan Teks</button>

    <script>
        function tampilkanTeks(){
            document.write("Ini adalah teks yang ditampilkan menggunakan document.write().")
        }
    </script>
</body>
</html>
