<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contoh Embed JavaScript</title>
    <script>
        function greeting(){
            alert('Hello User!')
        }
    </script>
</head>
<body>
    <button onclick="greeting()">Sapa</button><br><br>
    <div>
        <h5>Contoh Inline JavaScript</h5>
        <button onclick="alert('Hello World')">Sapa</button><br><br>
    </div>
    <div>
        <h5>Contoh JavaScript External</h5>
        <script src="script.js"></script>
        <button onclick="greetings()">Sapa</button>
    </div>
</body>
</html>
